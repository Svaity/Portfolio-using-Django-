<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Shrey Vaity</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
<body>


<main role="main">

  <section class="jumbotron text-center">
    <img class="container">
      <h1 class="jumbotron-heading">Shrey Vaity</h1>
      <p class="lead text-muted">Hi, My name is Shrey. I enjoy making and designing, apps and websites. I also enjoy making muisc</p>
      <p>
        <a href="mailto:vaityshrey@gmail.com" class="btn btn-primary my-2">Email Me</a>
      </p>
        <img src="{% static 'shh.png' %}" height="300"></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for job in jobs.all %}
        <div class="col-md-4">
            <a href = "{%   url 'detail' job.id %}">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" height="300" src="{{ job.image.url }}">
            <div class="card-body">
              <p class="card-text"> {{ job.summary }}</p>
            </div>
          </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

<script src="{% static 'jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>

</body>

</html>
